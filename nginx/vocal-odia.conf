# VocalOdia – Nginx reverse proxy
# App runs on 127.0.0.1:3003; nginx serves on port 80/443.
# Install: sudo cp nginx/vocal-odia.conf /etc/nginx/sites-available/vocal-odia
#         sudo ln -sf /etc/nginx/sites-available/vocal-odia /etc/nginx/sites-enabled/
#         sudo nginx -t && sudo systemctl reload nginx
# SSL:    sudo certbot --nginx -d vocal.avetilearning.com

# HTTPS – must exist or https://vocal.avetilearning.com hits default_server and redirect loops
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name vocal.avetilearning.com;

    ssl_certificate /etc/letsencrypt/live/vocal.avetilearning.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vocal.avetilearning.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50m;

    location / {
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}

# HTTP – redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name vocal.avetilearning.com;
    return 301 https://vocal.avetilearning.com$request_uri;
}
